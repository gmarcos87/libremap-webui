<div class="container-fluid lm-map-container">
  <div class="row lm-map-row" data-ng-controller="mapCtrl">
    <div class="col-sm-9 lm-map-col">
      <leaflet
          center="map.center"
          url-hash-center="yes"
          layers="map.layers"
          bounds="map.bounds"
          markers="map.markers"
          ></leaflet>
    </div>
    <div class="col-sm-3 lm-map-sidebar">
      sidebar
    </div>
  </div>
</div>
